{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4 text-center mx-auto mt-4 rounded-4 border border-primary">
            <h1>Login</h1>

            {% include 'snippets/form_errors.html' %}
            {% if request.user.is_authenticated %}
                <h6>You are already Logged in. Would you like to <a href="/logout">Log Out</a>?</h6>
            {% else %}
                <form method='POST'>
                    <div>
                        <label for='email'>Email</label>
                        <input class='form-control' type='email' id='email' name='email' placeholder='your@email.com'/>
                    </div>

                    <div>
                        <label for='password'>Password</label>
                        <input class='form-control' type='password' id='password' name='password'
                               placeholder='your password'/>
                    </div>
                    <button class='btn btn-primary m-2' type='submit'>Login</button>

                </form>

            {% endif %}

        </div>
        <div class="mt-4 text-center">
            <p>
                Do you need an account? <a href="/signup">Login</a>
            </p>
        </div>
    </div>
{% endblock %}
