{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-4 text-center mx-auto mt-4 rounded-4 border border-primary">
            <h1>Logout</h1>

            {% include 'snippets/form_errors.html' %}

            {% if not request.user.is_authenticated %}
                <h6>Login Required. Would you like to <a href="/login">Login</a>?</h6>
            {% else %}
                <form method='POST'>
                    <p>You are going to be logged out, are you sure?</p>
                    <button class='btn btn-primary m-2' type='submit'>Yes, log out.</button>
                </form>
            {% endif %}

        </div>
    </div>
{% endblock %}
