{% extends "base.html" %}

{% block content %}
    <h1>Sign Up</h1>

    {% if errors %}
        {% for error in errors %}
            <li><b>{{ error.loc }}</b>: {{ error.msg }}</li>
        {% endfor %}
    {% endif %}

    <form method='POST'>
        <div>
            <label for='email'>Email</label>
            <input class='form-control' id='email' type='email' name='email' placeholder='your@email.com'/>
        </div>

        <div>
            <label for='password'>Password</label>
            <input class='form-control' id='password' type='password' name='password' placeholder='your password'/>
        </div>

        <div>
            <label for='password_confirm'>Confirm Password</label>
            <input class='form-control' type='password' name='password_confirm' id="password_confirm"
                   placeholder='Confirm your password'/>
        </div>
        <button class='btn btn-primary mt-2' type='submit'>Sign up</button>

    </form>
{% endblock %}
