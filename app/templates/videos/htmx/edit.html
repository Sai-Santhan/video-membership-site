<div>

    {% include 'snippets/form_errors.html' %}

    <form method="post" action="/videos/{{ object.host_id }}/edit/" hx-post="/videos/{{ object.host_id }}/hx-edit/">
        <div>
            <label for="title" class="h5">Video Title</label>
            <input class="form-control" type="text" name="title" id="title" placeholder='Your Video Title'
                   value="{% if object.title %}{{ object.title }}{% endif %}" required>
        </div>

        <div class="mt-2">
            <label for='url' class="h5">YouTube Link</label>
            <input class='form-control' type='text' name='url' id='url'
                   required
                   placeholder='https://www.youtube.com/watch?v=GlDr6aKBtFg'
                   value="{% if object.url %}{{ object.url }}{% endif %}"/>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" name="delete" value="" id="delete">
            <label class="form-check-label" for="delete">
                Delete?
            </label>
        </div>

        <button class='btn btn-primary mt-2' type='submit'>Save</button>

    </form>

</div>
